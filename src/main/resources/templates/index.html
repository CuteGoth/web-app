<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasty Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body style="background-color: ghostwhite">
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">Tasty Coffee</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
            </ul>
            <form>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>

<!--    <section class="py-4 text-center container">-->
<!--        <h2 th:text="${sid}"></h2>-->
<!--        <button id="myButton" class="btn btn-dark w-25">Add</button>-->
<!--        <span id="cart">No items</span>-->
<!--    </section>-->
<main>
    <section class="py-5 text-center container">
        <div class="container">
            <h5>EVERY DAY WE ROAST COFFEE</h5>
            <div class="d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item" id="#priceToHigh">Price low to high</button></li>
                        <li><button class="dropdown-item" id="#priceToLow">Price high to low</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Category
                    </button>
                    <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                        <li><div class="dropdown-item checkbox" id="#Ground"><label>
                            <input type="checkbox">Ground
                        </label></div></li>
                        <li><div class="dropdown-item checkbox" id="#Bean"><label>
                            <input type="checkbox">Bean
                        </label></div></li>
                        <li><div class="dropdown-item checkbox" id="#Arabica"><label>
                            <input type="checkbox">Arabica
                        </label></div></li>
                        <li><div class="dropdown-item checkbox" id="#Robusta"><label>
                            <input type="checkbox">Robusta
                        </label></div></li>
                        <li><button class="dropdown-item" id="#Search" style="background-color: darksalmon">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
      <div class="row">
          <div class="col">
              <div th:each="product : ${products}" class="card" style="width: 15rem;">
                  <div class="card-body">
                      <img th:src="@{${product.image}}" class="card-img-top">
                      <h4 th:text="${product.description}" class="card-title">description</h4>
                      <p th:text="${product.price} + ' руб.'" class="card-text">price</p>
                      <p th:text="${product.date}" class="card-text">price</p>
                      <div class="card-footer bg-transparent"> <a href="#" class="btn btn-light">To cart</a></div>
                  </div>
              </div>
          </div>
      </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</main>
</body>
</html>
